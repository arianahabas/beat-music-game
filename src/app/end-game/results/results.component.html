<div class="flex flex-col items-center bg-base-100 min-h-screen">
    <div class="card w-96 h-3/4 bg-base-300 shadow-xl mt-40">
        <div class="card-body">
            <h2 class="card-title">Results!</h2>
            <h3 class="text-lg">Score: {{ score }}</h3>
            <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
                <div class="form-group py-3">
                    <label class="input input-bordered border-primary flex items-center gap-2" for="name">
                        Name
                        <input type="text" class="grow" placeholder="John Doe" formControlName="name" />
                    </label>
                </div>
                <div class="card-actions justify-center py-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="alert alert-info shadow-lg fixed top-0 inset-x-0 mx-auto flex justify-between items-center w-full max-w-md p-4 mt-4"
        *ngIf="alert">
        <span>{{ alertMessage }}</span>
        <button class="btn btn-sm btn-ghost" (click)="closeAlert()">Close</button>
    </div>
</div>
